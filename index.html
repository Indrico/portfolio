<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Indrico Portopolio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<link rel="canonical" href="https://indrico.xyz/portfolio">
	<link rel="amphtml" href="https://indrico.xyz/portfolio/index.amp.html">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" href="icons/apple-icon-180.png">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#5484EE">
</head>

<body>
	<section class="profile">
		<div class="profile-picture">
			<img src="Image/profile.jpg">
		</div>
		<div class="profile-description">
			<div class="profile-header">
				<div class="profile-name">
					<h2 class="profile-name">Indrico Jowensen</h2>
					<p class="profile-job">Web Developer</p>
				</div>
				<div class="profile-contact">
					<p><i class="fas fa-globe" title="Website"></i><a href='https://indrico.xyz'>https://indrico.xyz</a>
					</p>
					<p><i class="fab fa-github" title="Github"></i><a
							href='https://github.com/indrico'>https://github.com/indrico</a></p>
				</div>
				<p class="profile-bio">I'm aspiring web developer also I'm love playing games</p>
			</div>
		</div>
	</section>

	<div class="grid">
		<div class="grid-left">
			<section class="skill">
				<h2>Web Developer</h2>
				<div class="skill-list">
					<div class="skill-item">
						<p>CSS</p>
						<div class="progress" >
							<div class="progress-bar" id="CSS"></div>
						</div>
					</div>
					<div class="skill-item">
						<p>Javascript</p>
						<div class="progress" >
							<div class="progress-bar" id="Javascript"></div>
						</div>
					</div>
					<div class="skill-item">
						<p>PHP</p>
						<div class="progress" >
							<div class="progress-bar" id="PHP"></div>
						</div>
					</div>
					<div class="skill-item">
						<p>MySQL</p>
						<div class="progress" >
							<div class="progress-bar" id="MySQL"></div>
						</div>
					</div>
					<div class="skill-item">
						<p>Python</p>
						<div class="progress" >
							<div class="progress-bar" id="PHP"></div>
						</div>
					</div>
					<div class="skill-item">
						<p>Adobe XD</p>
						<div class="progress" >
							<div class="progress-bar" id="Adobe-XD"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="hobbies">
				<h2>Hobbies</h2>
				<div class="hobby-list">
					<div class="hobby-item">
						<img src="Image/books.webp">
						<p>Reading</p>
					</div>
					<div class="hobby-item">
						<img src="Image/gamer_room.jpg">
						<p>Gaming</p>
					</div>
					<div class="hobby-item">
						<img src="Image/headphone.jpg">
						<p>Music</p>
					</div>
				</div>
			</section>
		</div>
		<div class="grid-right">
			<section class="project-header">
				<h2>Projects <span id='total-project'></span> </h2>
			</section>

			<div class="projects-list">
				
			</div>
		</div>
	</div>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js');
		}
	</script>
	<script src="script.js"></script>
</body>

</html>
